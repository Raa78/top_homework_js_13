<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS #13 - Timer </title>

  <link rel="icon" href="icon/favicon.ico">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container ">

    <div class="timerCountdown">

      <div class="wrapper">

        <div class="timerCountdown_time-entry">
          <form>
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <span>Часы</span>
                  </th>
                  <th></th>
                  <th>
                    <span>
                      Минуты
                    </span>
                  </th>
                  <th></th>
                  <th>
                    <span>Секунды</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>
                    <input type="number" id="hours" min="0" max="24" value="00" />
                  </th>
                  <th>
                    <span>:</span>
                  </th>
                  <th>
                    <input type="number" id="minutes" min="0" max="59" value="00" />
                  </th>
                  <th>
                    <span>:</span>
                  </th>
                  <th>
                    <input type="number" id="seconds" min="0" max="59" value="00" />
                  </th>
                </tr>
              </tbody>
            </table>

            <div class="button">
              <button data-num='1' class="btn" id="btnCountdown" type="reset">Старт</button>
            </div>

          </form>
        </div>

        <div class="timerCountdown__display-result">

          <div class="display">
            <div class="result">

            </div>
          </div>

          <div class="button">
            <button data-num='2' class="btn btn-circle" id="btnReset">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button data-num='2' class="btn btn-circle" id="btnPause">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button data-num='3' class="btn btn-circle" id="btnPlay">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>

        </div>
      </div> <!-- END wrapper-->
    </div> <!-- END timerCountdown-->

  </div>



  <script src="js/script.js"></script>
</body>

</html>
