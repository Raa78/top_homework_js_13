<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS #13 - Timer </title>

  <link rel="icon" href="icon/favicon.ico">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container ">

    <div class="timers">

      <div class="timers__tabs">
        <div class="tab tabs__alarm">
          <i class="fa-solid fa-clock"></i>
          <span>Alarm</span>
        </div>
        <div class="tab tabs__timerCountdown">
          <i class="fa-solid fa-hourglass-start"></i>
          <span>Timer</span>
        </div>
        <div class="tab tabs__stopwatch">
          <i class="fa-solid fa-stopwatch"></i>
          <span>Stopwatch</span>
        </div>
      </div>


      <div class="timerCountdown">
        <div class="wrapper">

          <div class="timerCountdown_time-entry">
            <form>
              <table class="table">
                <thead>
                  <tr>
                    <th class="size">
                      <span>
                        Hours
                      </span>
                    </th>
                    <th>
                      <span>&nbsp</span>
                    </th>
                    <th class="size">
                      <span>
                        Minutes
                      </span>
                    </th>
                    <th>
                      <span>&nbsp</span>
                    </th>
                    <th class="size">
                      <span>
                        Seconds
                      </span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="size">
                      <input type="number" id="hours" min="0" max="24" placeholder="00" />
                    </th>
                    <th>
                      <span>:</span>
                    </th>
                    <th class="size">
                      <input type="number" id="minutes" min="0" max="59" placeholder="00" />
                    </th>
                    <th>
                      <span>:</span>
                    </th>
                    <th class="size">
                      <input type="number" id="seconds" min="0" max="59" placeholder="00" />
                    </th>
                  </tr>
                </tbody>
              </table>

              <div class="button">
                <button data-num='1' class="btn" id="btnCountdown" type="reset">
                  <span>
                    start
                  </span>
                </button>
              </div>
            </form>
          </div>

          <div class="timerCountdown__display-result section_hide">
            <div class="display">
              <div class="progressLine"></div>
              <div class="result">
                <span>
                  00:00:00
                </span>
              </div>
            </div>

            <div class="button">
              <button data-num='2' class="btn btn-circle" id="btnReset">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <div class="btnPausePlay">
                <button data-num='2' class="btn btn-circle" id="btnPause">
                  <i class="fa-solid fa-pause"></i>
                </button>
                <button data-num='3' class="btn btn-circle btn_hide" id="btnPlay">
                  <i class="fa-solid fa-forward"></i>
                </button>
              </div>
            </div>
          </div>

        </div> <!-- END wrapper-->
      </div> <!-- END timerCountdown-->

    </div><!-- END timers-->

  </div>



  <script src="js/script.js"></script>
</body>

</html>
